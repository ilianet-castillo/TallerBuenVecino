<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre de la Empresa:</mat-label>
        <input matInput type="text" formControlName="enterpriseName" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Télefono:</mat-label>
        <input matInput type="text" formControlName="phone" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Comentarios:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5" formControlName="comment" required></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Dirección:</mat-label>
        <input matInput type="text" formControlName="address" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Del cargo:</mat-label>
        <select matNativeControl formControlName="position" required>
          <option *ngFor="let position of positions" [ngValue]="position">
            {{position.name}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
