<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre de la Empresa:</mat-label>
        <input matInput type="text" formControlName="enterpriseName" autocomplete="off" required>
      </mat-form-field>
      <div class="container">
        <div class="fixed">
          <mat-form-field>
            <mat-label>Direcci&oacute;n:</mat-label>
            <input matInput type="text" formControlName="address" autocomplete="off" required>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>T&eacute;lefono:</mat-label>
            <input matInput type="text" formControlName="phone" autocomplete="off" required>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <mat-label>Comentarios:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5" formControlName="comment" required></textarea>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
