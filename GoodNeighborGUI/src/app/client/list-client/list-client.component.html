<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Clientes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8 mat-cell">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="">Acci&oacute;n</th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button="Mostrar" (click)="show(client)">
            <mat-icon svgIcon="page-layout-body"></mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="enterpriseName">
        <th mat-header-cell *matHeaderCellDef>Nombre de la Empresa</th>
        <td mat-cell *matCellDef="let client">{{client.enterpriseName}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Tel&eacute;fono</th>
        <td mat-cell *matCellDef="let client">{{client.phone}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button="Adicionar" (click)="add()" class="mat-button-client">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
