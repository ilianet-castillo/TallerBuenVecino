<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Orden-Taller</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="fixed">
          <mat-form-field>
            <mat-label>Fecha de entrada:</mat-label>
            <input matInput [matDatepicker]="pickerDateEntrance" [max]="getDate()" formControlName="dateEntrance"
                   readonly
                   required>
            <mat-datepicker-toggle matSuffix [for]="pickerDateEntrance"></mat-datepicker-toggle>
            <mat-datepicker #pickerDateEntrance></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>Fecha de salida:</mat-label>
            <input matInput [matDatepicker]="pickerDateExit" [min]="getDate()" formControlName="dateExit" readonly>
            <mat-datepicker-toggle matSuffix [for]="pickerDateExit"></mat-datepicker-toggle>
            <mat-datepicker #pickerDateExit></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <div class="fixed">
          <mat-form-field>
            <mat-label>Estado:</mat-label>
            <select matNativeControl formControlName="orderWorkshopState" required>
              <option *ngFor="let orderWorkshopState of orderWorkshopStates" [ngValue]="orderWorkshopState"
                      [selected]="isOrderWorkshopStateSelect(orderWorkshopState)">{{orderWorkshopState.name}}
              </option>
            </select>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>Tipo:</mat-label>
            <select matNativeControl formControlName="orderWorkshopType" required>
              <option *ngFor="let orderWorkshopType of orderWorkshopTypes" [ngValue]="orderWorkshopType"
                      [selected]="isOrderWorkshoptypeSelect(orderWorkshopType)">{{orderWorkshopType.name}}
              </option>
            </select>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>Del empleado:</mat-label>
            <select matNativeControl formControlName="employee" required>
              <option *ngFor="let employee of employees" [ngValue]="employee" [selected]="isEmployeeSelect(employee)">
                {{employee.name}}
              </option>
            </select>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
