<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Orden-Taller</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Fecha de la orden:</mat-label>
        <input matInput type="text" formControlName="dateOrder" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha de entrada:</mat-label>
        <input matInput type="text" formControlName="dateEntrance" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha de salida:</mat-label>
        <input matInput type="text" formControlName="dateExit" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Tipo:</mat-label>
        <input matInput type="text" formControlName="type" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Estado:</mat-label>
        <input matInput type="text" formControlName="state" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Del Empleado:</mat-label>
        <select matNativeControl formControlName="employee" required>
          <option *ngFor="let employee of employees" [ngValue]="employee"
                  [selected]="isEmployeeSelect(employee)">{{employee.name}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
