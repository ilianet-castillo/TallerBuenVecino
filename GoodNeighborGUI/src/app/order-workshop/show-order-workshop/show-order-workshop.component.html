<mat-card>
  <mat-card-header>
    <mat-card-title>Orden del taller</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Fecha de la orden:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.dateOrder}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Fecha de entrada:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.dateEntrance}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Fecha de salida:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.dateExit}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Tipo:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.type}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Estado:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.state}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Empleado:</mat-label>
      <input matInput disabled value="{{orderWorkshop?.employee?.name}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
