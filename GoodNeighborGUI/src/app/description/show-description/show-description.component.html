<mat-card>
  <mat-card-header>
    <mat-card-title>Descripción</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>No:</mat-label>
      <input matInput disabled value="{{description?.no}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Descripción de los trabajos realizados:</mat-label>
      <input matInput disabled value="{{description?.workDescription}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Importe:</mat-label>
      <input matInput disabled value="{{description?.amount}}">
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>Factura:</mat-label>
      <input matInput disabled value="{{description?.invoice?.date}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
