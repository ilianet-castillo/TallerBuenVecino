<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Descripción</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>No:</mat-label>
        <input matInput type="text" formControlName="no" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Descripción de los trabajos realizados:</mat-label>
        <input matInput type="text" formControlName="workDescription" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Importe:</mat-label>
        <input matInput type="text" formControlName="amount" autocomplete="off" required>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>En la factura:</mat-label>
        <select matNativeControl formControlName="invoice" required>
          <option *ngFor="let invoice of invoices" [ngValue]="invoice"
                  [selected]="isInvoiceSelect(invoice)">{{invoice.date}}
          </option>
        </select>
      </mat-form-field>
      <br>

      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
