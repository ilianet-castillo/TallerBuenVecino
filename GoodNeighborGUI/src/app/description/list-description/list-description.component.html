<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Descripciones</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="descriptions" class="mat-elevation-z8 mat-cell">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="">Acci&oacute;n</th>
        <td mat-cell *matCellDef="let description">
          <button mat-icon-button="Mostrar" (click)="show(description)">
            <mat-icon svgIcon="page-layout-body"></mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="workDescription">
        <th mat-header-cell *matHeaderCellDef>Descripci&oacute;n de los trabajos realizados</th>
        <td mat-cell *matCellDef="let description">{{description.workDescription}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Importe</th>
        <td mat-cell *matCellDef="let description">{{description.amount}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button="Adicionar" (click)="add()" class="mat-button-description">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
