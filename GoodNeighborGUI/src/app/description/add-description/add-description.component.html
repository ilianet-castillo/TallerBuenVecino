<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Descripci&oacute;n</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Descripci√≥n de los trabajos realizados:</mat-label>
        <input matInput type="text" formControlName="workDescription" autocomplete="off" required>
      </mat-form-field>
      <div class="container">
        <div class="fixed">
          <mat-form-field>
            <mat-label>Importe:</mat-label>
            <input matInput type="text" formControlName="amount" autocomplete="off" required>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>En la factura:</mat-label>
            <select matNativeControl formControlName="invoice" required>
              <option *ngFor="let invoice of invoices" [ngValue]="invoice">{{invoice.id}}</option>
            </select>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
