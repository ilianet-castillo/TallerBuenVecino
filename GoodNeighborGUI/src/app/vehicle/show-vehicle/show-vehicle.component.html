<mat-card>
  <mat-card-header>
    <mat-card-title>Veh√≠culo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="fixed">
        <mat-form-field>
          <mat-label>Marca-Modelo:</mat-label>
          <input matInput disabled value="{{vehicle?.markModel}}">
        </mat-form-field>
      </div>
      <div class="fixed">
        <mat-form-field>
          <mat-label>Chapa:</mat-label>
          <input matInput disabled value="{{vehicle?.sheet}}">
        </mat-form-field>
      </div>
    </div>
    <div class="container">
      <div class="fixed">
        <mat-form-field>
          <mat-label>Km:</mat-label>
          <input matInput disabled value="{{vehicle?.kms}}">
        </mat-form-field>
      </div>
      <div class="fixed">
        <mat-form-field>
          <mat-label>Color:</mat-label>
          <input matInput disabled value="{{vehicle?.color}}">
        </mat-form-field>
      </div>
    </div>
    <div class="container">
      <div class="fixed">
        <mat-form-field>
          <mat-label>Comentarios:</mat-label>
          <input matInput disabled value="{{vehicle?.comments}}">
        </mat-form-field>
      </div>
      <div class="fixed">
        <mat-form-field>
          <mat-label>Cliente:</mat-label>
          <input matInput disabled value="{{vehicle?.client?.enterpriseName}}">
        </mat-form-field>
      </div>
    </div>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
