<mat-card>
  <mat-card-header>
    <mat-card-title>Veh√≠culo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Marca-Modelo:</mat-label>
      <input matInput disabled value="{{vehicule?.markModel}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Chapa:</mat-label>
      <input matInput disabled value="{{vehicule?.sheet}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Km:</mat-label>
      <input matInput disabled value="{{vehicule?.km}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Color:</mat-label>
      <input matInput disabled value="{{vehicule?.color}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Comentarios:</mat-label>
      <input matInput disabled value="{{vehicule?.coment}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Cliente:</mat-label>
      <input matInput disabled value="{{vehicule?.client?.enterpriseName}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
