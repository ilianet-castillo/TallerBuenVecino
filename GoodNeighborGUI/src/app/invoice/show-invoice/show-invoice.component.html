<mat-card>
  <mat-card-header>
    <mat-card-title>Factura</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Fecha:</mat-label>
      <input matInput disabled value="{{invoice?.date}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Firma:</mat-label>
      <input matInput disabled value="{{invoice?.signature}}">
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>Tipo:</mat-label>
      <input matInput disabled value="{{invoice?.type?.type}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Contacto:</mat-label>
      <input matInput disabled value="{{invoice?.contact?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Actividad:</mat-label>
      <input matInput disabled value="{{invoice?.activity?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Empleado:</mat-label>
      <input matInput disabled value="{{invoice?.employee?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Cliente:</mat-label>
      <input matInput disabled value="{{invoice?.client?.enterpriseName}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Exportar PDF" (click)="exportPDF()">
        <mat-icon svgIcon="note"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
