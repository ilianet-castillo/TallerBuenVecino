<mat-card>
  <mat-card-header>
    <mat-card-title>Moneda</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <div class="fixed">
        <mat-form-field>
          <mat-label>Nombre:</mat-label>
          <input matInput disabled value="{{coin?.name}}">
        </mat-form-field>
      </div>
      <div class="fixed">
        <mat-form-field>
          <mat-label>Siglas:</mat-label>
          <input matInput disabled value="{{coin?.acronym}}">
        </mat-form-field>
      </div>
    </div>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
