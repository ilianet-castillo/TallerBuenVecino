<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Moneda</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="fixed">
          <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input matInput type="text" formControlName="name" autocomplete="off" required>
          </mat-form-field>
        </div>
        <div class="fixed">
          <mat-form-field>
            <mat-label>Siglas:</mat-label>
            <input matInput type="text" formControlName="acronym" autocomplete="off" required>
          </mat-form-field>
        </div>
      </div>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
