<mat-card>
  <mat-card-header>
    <mat-card-title> Editar Tipo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Tipo:</mat-label>
        <input matInput type="text" formControlName="type" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>TÃ­tulo:</mat-label>
        <input matInput type="text" formControlName="title" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
