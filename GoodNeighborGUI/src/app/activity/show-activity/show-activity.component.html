<mat-card>
  <mat-card-header>
    <mat-card-title>Actividad</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput disabled value="{{activity?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>NÃºmero de Factura:</mat-label>
      <input matInput disabled value="{{activity?.noInvoice}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Referencia OT No:</mat-label>
      <input matInput disabled value="{{activity?.noReferenceOt}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>No. Factura OT No:</mat-label>
      <input matInput disabled value="{{activity?.referenceOt}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Fecha:</mat-label>
      <input matInput disabled value="{{activity?.date}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Cliente:</mat-label>
      <input matInput disabled value="{{activity?.client?.enterpriseName}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Moneda:</mat-label>
      <input matInput disabled value="{{activity?.coin?.name}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
