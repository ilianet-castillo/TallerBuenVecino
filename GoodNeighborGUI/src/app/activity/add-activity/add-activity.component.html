<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Actividad</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="name" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>NÃºmero de Factura:</mat-label>
        <input matInput type="text" formControlName="noInvoice" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Referencia OT No:</mat-label>
        <input matInput type="text" formControlName="noReferenceOt" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>No. Factura OT No:</mat-label>
        <input matInput type="text" formControlName="referenceOt" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Fecha:</mat-label>
        <input matInput [matDatepicker]="picker" [max]="getDate()" formControlName="date" readonly required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Del Cliente:</mat-label>
        <select matNativeControl formControlName="client" required>
          <option *ngFor="let client of clients" [ngValue]="client">
            {{client.enterpriseName}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>La moneda:</mat-label>
        <select matNativeControl formControlName="coin" required>
          <option *ngFor="let coin of coins" [ngValue]="coin">
            {{coin.name}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Crear">
          <mat-icon svgIcon="check"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
