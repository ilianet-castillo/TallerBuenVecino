<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Actividades</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="activitys" class="mat-elevation-z8 mat-cell">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="">Acci&oacute;n</th>
        <td mat-cell *matCellDef="let activity">
          <button mat-icon-button="Mostrar" (click)="show(activity)">
            <mat-icon svgIcon="page-layout-body"></mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let activity">{{activity.name}}</td>
      </ng-container>

      <ng-container matColumnDef="noInvoice">
        <th mat-header-cell *matHeaderCellDef>NÃºmero de Factura</th>
        <td mat-cell *matCellDef="let activity">{{activity.noInvoice}}</td>
      </ng-container>

      <ng-container matColumnDef="noReferenceOt">
        <th mat-header-cell *matHeaderCellDef>Referencia OT No</th>
        <td mat-cell *matCellDef="let activity">{{activity.noReferenceOt}}</td>
      </ng-container>

      <ng-container matColumnDef="referenceOt">
        <th mat-header-cell *matHeaderCellDef>No. Factura OT No</th>
        <td mat-cell *matCellDef="let activity">{{activity.referenceOt}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let activity">{{activity.date}}</td>
      </ng-container>

      <ng-container matColumnDef="coin">
        <th mat-header-cell *matHeaderCellDef>Moneda</th>
        <td mat-cell *matCellDef="let activity">{{activity.referenceOt}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button="Adicionar" (click)="add()" class="mat-button-activity">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
