<mat-card>
  <mat-card-header>
    <mat-card-title>Empleado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nombre:</mat-label>
      <input matInput disabled value="{{employee?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Télefono:</mat-label>
      <input matInput disabled value="{{employee?.phone}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Carne de Identidad:</mat-label>
      <input matInput disabled value="{{employee?.identityNumber}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>E-mail:</mat-label>
      <input matInput disabled value="{{employee?.email}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Dirección:</mat-label>
      <input matInput disabled value="{{employee?.address}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Provincia:</mat-label>
      <input matInput disabled value="{{employee?.province?.name}}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Cargo:</mat-label>
      <input matInput disabled value="{{employee?.position?.name}}">
    </mat-form-field>
    <br>
    <mat-card-actions>
      <button mat-icon-button title="Editar" (click)="edit()">
        <mat-icon svgIcon="pencil"></mat-icon>
      </button>
      <button mat-icon-button title="Salir" (click)="cancel()">
        <mat-icon svgIcon="cancel"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
