<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Empleado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="name" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Dirección:</mat-label>
        <input matInput type="text" formControlName="address" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input matInput type="text" formControlName="email" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Teléfono:</mat-label>
        <input matInput type="text" formControlName="phone" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Carne de Identidad:</mat-label>
        <input matInput type="text" formControlName="identityNumber" autocomplete="off" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>En la provincia:</mat-label>
        <select matNativeControl formControlName="province" required>
          <option *ngFor="let province of provinces" [ngValue]="province"
                  [selected]="isProvinceSelect(province)">{{province.name}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Cargo:</mat-label>
        <select matNativeControl formControlName="position" required>
          <option *ngFor="let position of positions" [ngValue]="position" [selected]="isPositionSelect(position)">
            {{position.name}}
          </option>
        </select>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button title="Actualizar">
          <mat-icon svgIcon="update"></mat-icon>
        </button>
        <button mat-raised-button title="Cancelar" (click)="cancel()">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </mat-card-actions>
      <input formControlName="id" style="visibility: hidden">
    </form>
  </mat-card-content>
</mat-card>
